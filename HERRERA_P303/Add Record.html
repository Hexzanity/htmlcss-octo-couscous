<!DOCTYPE html>
<html>
    <head>
        <title>
            Add Record
        </title>
        <link rel="stylesheet" type="text/css" href="css/ARstyle.css">
    </head>
    <h1>Form For Students (COVID-Awareness)</h1>
    <br> <br> <br> <br> <br> <br> <br> <br>
    <body>
        <form method="get" action="Log in.html">
            <div class="fillout">    
                <h2>Fill Out Form</h2>
                <br>
                <input type="text" id="FN" placeholder="Full Name">
                <br><br>
                <input type="text" id="Add" placeholder="Address">
                <br><br>
                <input type="number" id="CN" placeholder="Contact Number" onKeyPress="if(this.value.length==11)return false;">
                <br><br>
                <input type="number" id="Temp" placeholder="Temperature (Celsius)" onKeyPress="if(this.value.length==3)return false;">
                <br><br>
                    <button id="click">Submit</button>
                <br><br><br>
            </form>
        </div>
    </body>
</html>
